<!DOCTYPE html>
<html lang="en" ng-app="BindingApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>1-Time-Binding</title>
</head>
<body>
    <h1>Examples of Binding</h1>
    <div ng-controller="BindingController">
        <button ng-click="showNumberOfWatchers()">Log # of Watchers</button><br>
        <button ng-click="setFullName()">Set Full Name</button><br>

        Full name is: {{::fullName}}<br>
        <button ng-click="logFirstName()">Log First Name</button><br>
        <button ng-click="logFullName()">Log Full Name</button>

        <div>
            <input type="text" ng-model="firstName">
        </div>
    </div>
</body>
</html>
